<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد لوحة السيارة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f2f4f8;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    select, input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 180px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #plate-frame {
      margin-top: 40px;
      text-align: center;
    }
    .plate {
      width: 100%;
      max-width: 800px;
      height: 210mm;
      background: #fff;
      border: 3px solid black;
      border-radius: 8px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .plate .side {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 20px;
      font-weight: bold;
      writing-mode: vertical-rl;
      text-align: center;
      line-height: 1.5;
    }
    .plate .top {
      display: flex;
      justify-content: center;
      gap: 50px;
      font-size: 60px;
      font-weight: bold;
      margin-top: 30px;
    }
    .plate .bottom {
      margin-top: 50px;
      font-size: 80px;
      font-weight: bold;
      letter-spacing: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>مولد لوحة السيارة</h2>
    <div class="form-group">
      <select id="number-select"></select>
      <select id="letter-select"></select>
      <input type="text" id="code-input" placeholder="مثال: 68810">
      <button onclick="generatePlate()">إنشاء اللوحة</button>
    </div>
    <div id="plate-frame"></div>
    <div style="text-align:center; margin-top:20px">
      <button onclick="printPlate()">طباعة اللوحة</button>
    </div>
  </div>

  <script>
    const numberSelect = document.getElementById('number-select');
    const letterSelect = document.getElementById('letter-select');

    // تعبئة القوائم
    for (let i = 1; i <= 22; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      numberSelect.appendChild(option);
    }

    for (let i = 65; i <= 90; i++) {
      const letter = String.fromCharCode(i);
      const option = document.createElement('option');
      option.value = letter;
      option.textContent = letter;
      letterSelect.appendChild(option);
    }

    function generatePlate() {
      const number = numberSelect.value;
      const letter = letterSelect.value;
      const code = document.getElementById('code-input').value;

      if (!code || isNaN(code)) {
        alert('يرجى إدخال رقم تسلسلي صحيح');
        return;
      }

      const plateHTML = `
        <div class="plate" id="printable">
          <div class="side">
            IRQ<br>KR
          </div>
          <div class="top">
            <div>${number}</div>
            <div>${letter}</div>
          </div>
          <div class="bottom">${code}</div>
        </div>
      `;

      document.getElementById('plate-frame').innerHTML = plateHTML;
    }

    function printPlate() {
      const plate = document.getElementById('printable');
      if (!plate) return;

      const win = window.open('', '', 'width=1122,height=793'); // A4 landscape
      win.document.write(`
        <html>
          <head>
            <title>طباعة اللوحة</title>
            <style>
              body { margin: 0; text-align: center; font-family: 'Segoe UI'; }
              .plate { width: 100%; height: 210mm; background: white; border: 3px solid black; border-radius: 8px;
                       display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
              .side { position: absolute; left: 20px; top: 20px; font-size: 20px; font-weight: bold; writing-mode: vertical-rl; }
              .top { display: flex; justify-content: center; gap: 50px; font-size: 60px; font-weight: bold; margin-top: 30px; }
              .bottom { margin-top: 50px; font-size: 80px; font-weight: bold; letter-spacing: 10px; }
            </style>
          </head>
          <body>
            ${plate.outerHTML}
            <script>window.print();<\/script>
          </body>
        </html>
      `);
      win.document.close();
    }
  </script>
</body>
</html>
