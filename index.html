<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مولد لوحة السيارة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f2f4f8;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    select, input[type="text"] {
      padding: 12px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 180px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover:enabled {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #plate-frame {
      margin-top: 40px;
      text-align: center;
    }
    .plate-wrapper {
      width: 297mm;
      height: 210mm;
      padding: 20mm;
      box-sizing: border-box;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .plate {
      width: 90%;
      height: 100%;
      background: #ffffff;
      border: 10px solid #000;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }
    .plate .side {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 32px;
      font-weight: bold;
      writing-mode: vertical-rl;
      text-align: center;
      line-height: 1.5;
    }
    .plate .top {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      font-size: 90px;
      font-weight: bold;
    }
    .plate .bottom {
      font-size: 110px;
      font-weight: bold;
      letter-spacing: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>مولد لوحة السيارة</h2>
    <div class="form-group">
      <select id="number-select"></select>
      <select id="letter-select"></select>
      <input type="text" id="code-input" placeholder="مثال: 68810">
      <button onclick="generatePlate()">إنشاء اللوحة</button>
    </div>
    <div id="plate-frame"></div>
    <div style="text-align:center; margin-top:20px">
      <button id="print-button" onclick="printPlate()" disabled>طباعة اللوحة</button>
    </div>
  </div>

  <script>
    const numberSelect = document.getElementById('number-select');
    const letterSelect = document.getElementById('letter-select');
    const printButton = document.getElementById('print-button');

    for (let i = 1; i <= 22; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      numberSelect.appendChild(option);
    }

    for (let i = 65; i <= 90; i++) {
      const letter = String.fromCharCode(i);
      const option = document.createElement('option');
      option.value = letter;
      option.textContent = letter;
      letterSelect.appendChild(option);
    }

    function generatePlate() {
      const number = numberSelect.value;
      const letter = letterSelect.value;
      const code = document.getElementById('code-input').value;

      if (!code || isNaN(code)) {
        alert('يرجى إدخال رقم تسلسلي صحيح');
        return;
      }

      const plateHTML = `
        <div class="plate-wrapper">
          <div class="plate" id="printable">
            <div class="side">العراق</div>
            <div class="top">
              <div>${number}</div>
              <div>${letter}</div>
            </div>
            <div class="bottom">${code}</div>
          </div>
        </div>
      `;

      document.getElementById('plate-frame').innerHTML = plateHTML;
      printButton.disabled = false;
    }

    function printPlate() {
      const plateWrapper = document.getElementById('printable').parentElement;
      if (!plateWrapper) return;

      const win = window.open('', '', 'width=1122,height=793');
      win.document.write(`
        <html>
          <head>
            <title>طباعة اللوحة</title>
            <style>
              body {
                margin: 0;
                padding: 0;
                background-color: #f8f9fa;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
              }
              .plate-wrapper {
                width: 297mm;
                height: 210mm;
                padding: 20mm;
                box-sizing: border-box;
                background-color: #f8f9fa;
                display: flex;
                justify-content: center;
                align-items: center;
              }
              .plate {
                width: 90%;
                height: 100%;
                background: #ffffff;
                border: 10px solid #000;
                border-radius: 12px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                padding: 40px 20px;
                position: relative;
              }
              .side {
                position: absolute;
                left: 20px;
                top: 20px;
                font-size: 32px;
                font-weight: bold;
                writing-mode: vertical-rl;
                text-align: center;
                line-height: 1.5;
              }
              .top {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 60px;
                font-size: 90px;
                font-weight: bold;
              }
              .bottom {
                font-size: 110px;
                font-weight: bold;
                letter-spacing: 20px;
              }
            </style>
          </head>
          <body>
            ${plateWrapper.outerHTML}
            <script>window.print();<\/script>
          </body>
        </html>
      `);
      win.document.close();
    }
  </script>
</body>
</html>
